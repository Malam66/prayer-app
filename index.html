<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer App</title>
    <meta name="description" content="A beautiful Islamic prayer app with prayer times, Quran reading, and live location services">
    <meta name="keywords" content="prayer, islam, quran, location, muslim, prayer times">
    <meta name="author" content="Prayer App">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://your-username.github.io/prayer-app/">
    <meta property="og:title" content="Islamic Prayer App">
    <meta property="og:description" content="A beautiful Islamic prayer app with prayer times, Quran reading, and live location services">
    <meta property="og:image" content="https://your-username.github.io/prayer-app/assets/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://your-username.github.io/prayer-app/">
    <meta property="twitter:title" content="Islamic Prayer App">
    <meta property="twitter:description" content="A beautiful Islamic prayer app with prayer times, Quran reading, and live location services">
    <meta property="twitter:image" content="https://your-username.github.io/prayer-app/assets/og-image.png">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        
        .loading-container {
            text-align: center;
            padding: 40px;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .loading-text {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo">☪️</div>
        <div class="title">Islamic Prayer App</div>
        <div class="subtitle">Prayer Times • Quran • Location Services</div>
        <div class="spinner"></div>
        <div class="loading-text">Loading your prayer app...</div>
    </div>

    <script>
        // Redirect to the main app after a short delay
        setTimeout(() => {
            window.location.href = 'index-fixed.html';
        }, 2000);
    </script>
</body>
</html>
