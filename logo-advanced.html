<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Islamic Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo-container {
            position: relative;
            width: 400px;
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main Logo Frame */
        .logo-frame {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 60px rgba(255, 215, 0, 0.6),
                inset 0 0 60px rgba(255, 255, 255, 0.3);
            animation: rotate 30s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Islamic Star Pattern */
        .star-pattern {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: 
                conic-gradient(from 0deg, transparent 0deg, #4CAF50 45deg, transparent 45deg, transparent 90deg, #4CAF50 90deg, transparent 90deg, transparent 135deg, #4CAF50 135deg, transparent 135deg, transparent 180deg, #4CAF50 180deg, transparent 180deg, transparent 225deg, #4CAF50 225deg, transparent 225deg, transparent 270deg, #4CAF50 270deg, transparent 270deg, transparent 315deg, #4CAF50 315deg, transparent 315deg, transparent 360deg);
            animation: rotate 20s linear infinite reverse;
        }
        
        /* Inner Islamic Pattern */
        .inner-pattern {
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: 
                conic-gradient(from 0deg, transparent 0deg, #9c27b0 60deg, transparent 60deg, transparent 120deg, #9c27b0 120deg, transparent 120deg, transparent 180deg, #9c27b0 180deg, transparent 180deg, transparent 240deg, #9c27b0 240deg, transparent 240deg, transparent 300deg, #9c27b0 300deg, transparent 300deg, transparent 360deg);
            animation: rotate 15s linear infinite;
        }
        
        /* Center Circle */
        .center-circle {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 3;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.1);
            border: 3px solid #FFD700;
        }
        
        /* Islamic Calligraphy */
        .calligraphy {
            font-size: 64px;
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: pulse 4s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.15); }
        }
        
        /* Crescent Moon */
        .crescent {
            position: absolute;
            top: 30px;
            right: 30px;
            font-size: 32px;
            color: #FFD700;
            animation: glow 3s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 15px rgba(255, 215, 0, 0.6); }
            to { text-shadow: 0 0 25px rgba(255, 215, 0, 0.9); }
        }
        
        /* Star */
        .star {
            position: absolute;
            bottom: 30px;
            left: 30px;
            font-size: 28px;
            color: #FFD700;
            animation: twinkle 2s ease-in-out infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.6; transform: scale(1); }
            to { opacity: 1; transform: scale(1.3); }
        }
        
        /* Islamic Symbols */
        .islamic-symbols {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .symbol-1 {
            position: absolute;
            top: 15px;
            left: 15px;
            width: 25px;
            height: 25px;
            border: 3px solid #FFD700;
            border-radius: 50%;
            animation: rotate 12s linear infinite;
        }
        
        .symbol-2 {
            position: absolute;
            bottom: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border: 3px solid #4CAF50;
            border-radius: 50%;
            animation: rotate 8s linear infinite reverse;
        }
        
        .symbol-3 {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            border: 2px solid #9c27b0;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        
        .symbol-4 {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            width: 22px;
            height: 22px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            animation: rotate 14s linear infinite reverse;
        }
        
        /* Logo Text */
        .logo-text {
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        
        .logo-subtitle {
            font-size: 16px;
            color: #FFD700;
            margin-top: 8px;
        }
        
        /* Islamic Pattern Background */
        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.15) 0%, transparent 50%),
                repeating-linear-gradient(45deg, transparent, transparent 15px, rgba(255, 215, 0, 0.05) 15px, rgba(255, 215, 0, 0.05) 30px),
                repeating-linear-gradient(-45deg, transparent, transparent 15px, rgba(255, 255, 255, 0.03) 15px, rgba(255, 255, 255, 0.03) 30px);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Floating Elements */
        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .floating-element {
            position: absolute;
            font-size: 16px;
            color: rgba(255, 215, 0, 0.6);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            top: 30%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            bottom: 25%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                width: 300px;
                height: 300px;
            }
            
            .logo-frame {
                width: 250px;
                height: 250px;
            }
            
            .star-pattern {
                width: 200px;
                height: 200px;
            }
            
            .inner-pattern {
                width: 150px;
                height: 150px;
            }
            
            .center-circle {
                width: 120px;
                height: 120px;
            }
            
            .calligraphy {
                font-size: 48px;
            }
            
            .logo-text {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="pattern-bg"></div>
    
    <div class="logo-container">
        <div class="logo-frame">
            <div class="star-pattern"></div>
            <div class="inner-pattern"></div>
            <div class="center-circle">
                <div class="calligraphy">‚ò™Ô∏è</div>
            </div>
            <div class="crescent">üåô</div>
            <div class="star">‚≠ê</div>
            <div class="islamic-symbols">
                <div class="symbol-1"></div>
                <div class="symbol-2"></div>
                <div class="symbol-3"></div>
                <div class="symbol-4"></div>
            </div>
        </div>
        
        <div class="floating-elements">
            <div class="floating-element">üïå</div>
            <div class="floating-element">üìø</div>
            <div class="floating-element">üïØÔ∏è</div>
        </div>
        
        <div class="logo-text">
            Prayer App
            <div class="logo-subtitle">Islamic Prayer Times & Qibla</div>
        </div>
    </div>
    
    <script>
        // Interactive effects
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.logo-frame');
            const rect = logo.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            logo.style.transform = `rotate(${x * 0.005}deg) scale(${1 + Math.abs(x + y) * 0.00005})`;
        });
        
        // Reset transform on mouse leave
        document.addEventListener('mouseleave', () => {
            const logo = document.querySelector('.logo-frame');
            logo.style.transform = 'rotate(0deg) scale(1)';
        });
        
        // Add click effect
        document.addEventListener('click', () => {
            const calligraphy = document.querySelector('.calligraphy');
            calligraphy.style.transform = 'scale(1.3)';
            setTimeout(() => {
                calligraphy.style.transform = 'scale(1)';
            }, 200);
        });
    </script>
</body>
</html>
