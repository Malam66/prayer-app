<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Islamic Prayer App Logo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #4CAF50 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .logo-container {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Main Logo Circle */
        .logo-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500, #FFD700);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 50px rgba(255, 215, 0, 0.5),
                inset 0 0 50px rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Islamic Geometric Pattern */
        .geometric-pattern {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: 
                conic-gradient(from 0deg, transparent 0deg, #4CAF50 60deg, transparent 60deg, transparent 120deg, #4CAF50 120deg, transparent 120deg, transparent 180deg, #4CAF50 180deg, transparent 180deg, transparent 240deg, #4CAF50 240deg, transparent 240deg, transparent 300deg, #4CAF50 300deg, transparent 300deg, transparent 360deg);
            animation: rotate 15s linear infinite reverse;
        }
        
        /* Inner Circle */
        .inner-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 2;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.1);
        }
        
        /* Islamic Calligraphy */
        .calligraphy {
            font-size: 48px;
            color: #4CAF50;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: pulse 3s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        /* Crescent Moon */
        .crescent {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #FFD700;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5); }
            to { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
        }
        
        /* Star */
        .star {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            color: #FFD700;
            animation: twinkle 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes twinkle {
            from { opacity: 0.5; transform: scale(1); }
            to { opacity: 1; transform: scale(1.2); }
        }
        
        /* Decorative Elements */
        .decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .decoration::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            width: 20px;
            height: 20px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            animation: rotate 10s linear infinite;
        }
        
        .decoration::after {
            content: '';
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 15px;
            height: 15px;
            border: 2px solid #4CAF50;
            border-radius: 50%;
            animation: rotate 8s linear infinite reverse;
        }
        
        /* Logo Text */
        .logo-text {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .logo-subtitle {
            font-size: 14px;
            color: #FFD700;
            margin-top: 5px;
        }
        
        /* Islamic Pattern Background */
        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
                repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 215, 0, 0.03) 10px, rgba(255, 215, 0, 0.03) 20px);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .logo-container {
                width: 250px;
                height: 250px;
            }
            
            .logo-circle {
                width: 200px;
                height: 200px;
            }
            
            .geometric-pattern {
                width: 160px;
                height: 160px;
            }
            
            .inner-circle {
                width: 120px;
                height: 120px;
            }
            
            .calligraphy {
                font-size: 36px;
            }
            
            .logo-text {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="pattern-bg"></div>
    
    <div class="logo-container">
        <div class="logo-circle">
            <div class="geometric-pattern"></div>
            <div class="inner-circle">
                <div class="calligraphy">‚ò™Ô∏è</div>
            </div>
            <div class="crescent">üåô</div>
            <div class="star">‚≠ê</div>
            <div class="decoration"></div>
        </div>
        
        <div class="logo-text">
            Prayer App
            <div class="logo-subtitle">Islamic Prayer Times</div>
        </div>
    </div>
    
    <script>
        // Add some interactive effects
        document.addEventListener('mousemove', (e) => {
            const logo = document.querySelector('.logo-circle');
            const rect = logo.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            
            logo.style.transform = `rotate(${x * 0.01}deg) scale(${1 + Math.abs(x + y) * 0.0001})`;
        });
        
        // Reset transform on mouse leave
        document.addEventListener('mouseleave', () => {
            const logo = document.querySelector('.logo-circle');
            logo.style.transform = 'rotate(0deg) scale(1)';
        });
    </script>
</body>
</html>
